<html>
    <head>
        <script src="/static/js/htmx.min.js"></script>
        <script src="/static/js/json-enc.js"></script>
        
        <link href="static/demo2.css" rel="stylesheet">
        <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">

    </head>
    <body>
        <h1>Demo table</h1>

        What energy in GeV does the accelerator of the Australian Synchrotron run at?
        
        <form id='form' hx-encoding='multipart/form-data' hx-post='/submission'>
            <input hidden type="text" id="name" name="name" value="{{ puzzle }}">
            <input hidden type="text" id="visitor" name="visitor" value="{{ visitor }}">
            <label for="energy">Energy:</label><br>
            <input type="text" id="answer" name="answer">
            <button>
                Submit your answer
            </button>
        </form>
        
        <table width="500" border="1"> 
            <tr> 
                <th>NAME</th> 
                <th>AGE</th> 
                <th>BRANCH</th> 
            </tr> 
      
            <tr> 
                <td bgcolor="green">BITTU</td> 
                <td bgcolor="red">22</td> 
                <td bgcolor="yellow">CSE</td> 
            </tr> 
      
            <tr> 
                <td bgcolor="yellow">RAKESH</td> 
                <td bgcolor="green">25</td> 
                <td bgcolor="red">EC</td> 
            </tr> 
        </table> 
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            
            let text = "<ul>";
            fruits.forEach(myFunction);
            text += "</ul>";
            
            document.getElementById("demo").innerHTML = text;
            
            function myFunction(value) {
              text += "<li>" + value + "</li>";
            } 
        </script>
    </body>
</html>
